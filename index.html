<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/estilo.css">

    <title>Black Jack Ver. 1.0</title>
</head>

<body>
    <header>Black Jack</header>

    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col text-center">
                <button id="btnNuevo" type="button" class="btn btn-primary">Nuevo Juego</button>
                <button id="btnPedir" type="button" class="btn btn-dark">Pedir Carta</button>
                <button id="btnParar" type="button" class="btn btn-danger">Detener o Plantar</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <h1>JUGADOR: <small>0</small></h1>
                <div id="cartasJugador">
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <h1>CROUPIER: <small>0</small></h1>
                <div id="cartasComputador">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./assets/js/blackjack.js"></script>
